<!DOCTYPE html>
<html>
  <head>
    <title>background-color</title>
    <style>
      #grad {
        height: 500px;
        background-color: blue;/* For browsers that do not support gradients */
        background-image: linear-gradient(to right, #1c87c9, #8ebf42);
      }
    </style>
  </head>
  <body>
    <h1>Right to Left Linear Gradient background</h1>
    <div id="grad"></div>
  </body>
</html>
